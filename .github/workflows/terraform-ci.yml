name: OpenTofu CI
on:
  pull_request:
  push:
    branches: [ main, master ]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: opentofu/setup-opentofu@v1
        with:
          tofu_version: 1.8.0
      - name: OpenTofu fmt (recursive)
        run: tofu fmt -check -recursive
      - name: OpenTofu validate (all modules)
        shell: bash
        run: |
          set -euo pipefail
          find . -type f -name '*.tf' -printf '%h\n' | sort -u | while read -r d; do
            echo "Validating $d"
            (cd "$d" && tofu init -backend=false -input=false -no-color && tofu validate -no-color)
          done
      - name: Setup TFLint
        uses: terraform-linters/setup-tflint@v6
        with:
          tflint_version: v0.54.0
      - name: Run TFLint
        run: tflint --recursive
      - name: Run tfsec
        uses: aquasecurity/tfsec-action@v1.0.6
        with:
          soft_fail: false
